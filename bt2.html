<!DOCTYPE html>
<html>
<head>
	<title>BT2</title>
</head>
<p id="1"></p>
<body>

	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	<script type="text/javascript">
		var p = document.getElementById("1");

		axios.get('http://localhost:9088/conten')
		.then(function(res){
			var data = res.data;
			p.innerHTML = JSON.stringify(data);
		})


		axios.post('http://localhost:9088/conten',{
			name:'hien',
			age:'30',
			emai:'mehien@gmail.com',
			phone:'098542124'
		})
		.then(function(res){
			console.log(res.data);
		})

		axios.put('http://localhost:3000/conten/1',{
			name: "nguyễn đức minh",
			agge: 20,
			email: "ndminh@gmail.com"
		})
		.then(function(res){
			console.log(res.data);
		})

		axios.delete('http://localhost:9088/conten/3',{

		})
		.then(function(res){
			console.log(res.data);
		})


		
	</script>
</body>
</html>
